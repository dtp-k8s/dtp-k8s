apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ required "Missing fullnameOverride" .Values.fullnameOverride }}-route
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
  hostnames:
    - {{ required "Missing fullnameOverride" .Values.fullnameOverride }}.localhost
  rules:
  - backendRefs:
    - name: {{ required "Missing fullnameOverride" .Values.fullnameOverride }}
      port: {{ required "Missing ports.http" (.Values.ports).http }}
