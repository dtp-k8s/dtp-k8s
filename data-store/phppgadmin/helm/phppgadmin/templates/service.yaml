apiVersion: v1
kind: Service
metadata:
  name: {{ required "Missing fullnameOverride" .Values.fullnameOverride }}
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    # For simplicity, make the service port and targetPort the same
    - protocol: TCP
      port: {{ required "Missing ports.http" (.Values.ports).http }}
      targetPort: {{ required "Missing ports.http" (.Values.ports).http }}
